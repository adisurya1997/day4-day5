<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="form.js"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <ul>
                <img src="assets/logo.png" alt="logo">
                <li>
                    <a href="index.html">Home</a>
                </li>
    
                <li>
                    <a href="project.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="container-form">

        <h2>Get in Touch</h2>

        <form>
            <div>
                <label for="input-name">Name</label>
                <input placeholder="Full Name" type="text" id="input-name">
            </div>
    
            <div>
                <label for="input-email">Email</label>
                <input placeholder="adi@gmail.com" type="email" id="input-email">
            </div>
    
            <div>
                <label for="input-phone">Phone</label>
                <input placeholder="087912543999" type="number" id="input-phone">
            </div>
    
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="">Select subject</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
    
            <div>
                <label for="input-message">Your Message</label>
                <textarea placeholder="type your message" id="input-message"></textarea>
            </div>
    
            <button type="button" onclick="submitData()">Submit</button>
        </form>
    </div>

</body>
</html>
